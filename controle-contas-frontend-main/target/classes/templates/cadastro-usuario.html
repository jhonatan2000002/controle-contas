<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" th:field="*{endereco}">

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="login">Login:</label>
        <input type="text" id="login" th:field="*{login}" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required>

        <button type="submit">Cadastrar</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
